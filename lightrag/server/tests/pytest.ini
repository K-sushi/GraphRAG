[tool:pytest]
# Pytest configuration for LightRAG server tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --cov=lightrag.server
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security-related tests
    performance: Performance tests
    slow: Slow running tests
    auth: Authentication tests
    config: Configuration tests
    api: API endpoint tests
    
# Async test configuration
asyncio_mode = auto

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Minimum Python version
minversion = 3.8

# Test timeout (in seconds)
timeout = 300

# Coverage configuration
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */.venv/*
    */env/*
    */__pycache__/*
    */migrations/*
    */alembic/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov